<!DOCTYPE HTML>
<html>
<head>
  <title>Proyecto de rellenado</title>  
  <meta charset="UTF-8">
Martin Rodriguez Sergio benedites Maria Velandia
<script type="text/javascript">
function retornarLienzo(x) {
  var canvas = document.getElementById(x);
  if (canvas.getContext) {
    var lienzo = canvas.getContext("2d");   
    return lienzo;
  } else
    return false;
}

function dibujar() {
  var lienzo=retornarLienzo("lienzo1");
  if (lienzo) {
    lienzo.fillStyle="rgb(0, 0, 255)";
    lienzo.strokeStyle="rgb(255, 233, 0)";
    lienzo.lineWidth=5;
    lienzo.beginPath();
    lienzo.moveTo(100,250);
    lienzo.lineTo(250,300);
    lienzo.lineTo(300,250);
    lienzo.lineTo(250,200);
    lienzo.lineTo(100,250);  
    lienzo.fill();
    lienzo.stroke();    
  }
}

</script>

</head>
<body onLoad="dibujar()">
<canvas id="lienzo1" width="300" height="300">
Su navegador no permite utilizar canvas.
</canvas>
</body>
</html>
